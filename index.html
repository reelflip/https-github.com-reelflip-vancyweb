
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vancy | Premium Indian Fashion</title>
    
    <!-- Stability Polyfill -->
    <script>
      window.process = { env: { API_KEY: "" } };
      window.global = window;
    </script>

    <!-- Tailwind & Global Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              stone: { 50: '#f9f8f7', 100: '#f1f0ee', 200: '#e7e5e4', 900: '#1c1917' },
              amber: { 50: '#fffbeb', 600: '#d97706' }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style type="text/css">
      html, body { 
        background-color: #f9f8f7; 
        color: #1c1917; 
        margin: 0; 
        padding: 0; 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: contain;
      }
      .brand-font { font-family: 'Playfair Display', serif; }
      
      @media (max-width: 768px) {
        body { padding-bottom: 70px; }
      }

      #root:empty::before {
        content: "Vancy Hub...";
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-family: 'Playfair Display', serif; font-size: 1.2rem; color: #1c1917;
        letter-spacing: 0.1em; opacity: 0.4; animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.6; } }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
      
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
